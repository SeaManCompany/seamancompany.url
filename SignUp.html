<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up - SeaMan</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm">
                        <label class="control-label" for="emnum">Email Address</label>
                        <input type="text" class="form-control" placeholder="Enter Email Address" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm">
                            <label class="control-label" for="emnum">Company Name/Business Name</label>
                        <input type="text" class="form-control" placeholder="Enter your Company Name/Business Name" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="row">
                    <div class="col-sm">
                        <label class="control-label" for="emnum">Service Offered</label>
                                    <select>
                                      <option value="" disabled selected>Choose the service you offer</option>
                                      <option value="1">Farming(Snail, Fish, Sea Crustaceans, Vegetables etc.)</option>
                                      <option value="2">Feeds(Fish Feeds)</option>
                                      <option value="3">Machinery(Hooks, Nobs, Line, Basket, Nets, Baits)</option>
                                      <option value="3">Storage(Fish Dryers, Fish Ponds, Cold Stores)</option>
                                      <option value="3">Access to Market(Transportation, Retail, Wholesalers)</option>
                                    </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm">
                            <label class="control-label" for="emnum">Enter Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="row">
                    <div class="col-sm">
                            <label class="control-label" for="emnum">Confirm Passwrord</label>
                        <input type="password" class="form-control" placeholder="Confirm Password" required>
                    </div>
                </div>
            </div>
            
            <input type="submit" name="submit" value="REGISTER" class="btn-login"><br>
            <a href="SignIn.html" class="text-center">Already have an account?</a><a href="SignIn.html">Sign In</a>
        </form>
    </div>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>


</body>
</html>
