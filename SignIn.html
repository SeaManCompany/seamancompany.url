<body>
    <div class="container">
        <form>
                <div class="form-group">

                    </div>

                                <div class="col-sm">
                                    <input type="password" class="form-control"  placeholder="Enter Password"       required>
                                </div>
                            </div>
                    </div>

            <input type="submit" name="submit" value="LOGIN" class="btn-login"><br>
            <a href="#">Forgotten Password?</a>
        </form>
    </div>
